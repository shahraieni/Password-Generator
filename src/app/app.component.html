<div class="container mt-6">

 
  <div class="columns is-centered">
        <div class="box column is-one-third">
          <h1 class="title has-text-centered"   >Password Generator</h1>
              <div class="field">
                      <label >Length</label>
                      <input class="input"   type="text"  (input)="onchengelength( $any($event.target) .value)" >   
              </div>

              <div class="field">
                      <div class="control">
                        <label  class="checkbox">
                          <input type="checkbox"  (change)="onchngelatter()" >
                            Use Latters
                        </label>
                    </div>
              </div>
                  <div class="field">
                    <div class="control">
                      <label  class="checkbox">
                        <input type="checkbox"  (change)="onchngnumber()" >
                        Use Number
                      </label>
                  </div>
             </div> 
                  <div class="field">
                    <div class="control">
                      <label  class="checkbox">
                        <input type="checkbox" (change)="onchngsymbols()"  >
                          Use Symbols
                      </label>
                  </div>
            </div>
           
            <button   class="button is-link  is-fullwidth"    [disabled]="!(length  &&  (inclodlatter ||  inclodnumber || inclodsymbol))"  (click)="onbutton()">Generat!</button>
                <div  class="box"  *ngIf="password" >
                      <label for="">Your Password</label>
                      <input   class="input" [value]="password"   type="text">
                </div>
        </div>
  </div>
</div>
